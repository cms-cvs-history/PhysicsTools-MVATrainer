#!/usr/bin/env cmsRun

process IPCalibrationToCondDB = {
	source = EmptySource {}

	untracked PSet maxEvents = { untracked int32 input = 1 }

	include "FWCore/MessageLogger/data/MessageLogger.cfi"

	es_source = MVAComputerESSource {
		string Test = "TrainedGauss.mva"
	}

	service = PoolDBOutputService {
		string connect = "sqlite_file:TrainedGauss.db"
		untracked string timetype = "runnumber"
		untracked string BlobStreamerName = "TBufferBlobStreamingService"

		VPSet toPut = {
			{
				string record = "MVAComputerRecord"
				string tag = "Test"
			}
		}

		PSet DBParameters = {
			untracked int32 messageLevel = 0
		}
	}

	module MVAComputerSave = MVAComputerTrainerSave {
		vstring toCopy = { "Test" }
		vstring toPut = {}
	}

	endpath outpath = { MVAComputerSave }
}
